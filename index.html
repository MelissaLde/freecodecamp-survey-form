<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Survey Form</title>
  </head>

  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>

    <main>
      <form id="survey-form">
        <section>
          <div>
            <label id="name-label" for="name">Nom</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Entrez votre nom"
              required
            />
          </div>

          <div>
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Entrez votre email"
              required
            />
          </div>

          <div>
            <label id="number-label" for="number">Age</label>
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              placeholder="Entrez votre age"
            />
          </div>

          <label class="label-role" for="dropdown"
            >Quelle option décrit le mieux votre role actuel ?</label
          >
          <div>
            <select id="dropdown" name="options">
              <option value="#">Sélectionner le role actuel</option>
              <option value="etudiant">Etudiant</option>
              <option value="plein temps">Travail à temps plein</option>
              <option value="apprendre">Apprenant à temps plein</option>
              <option value="rien dire">Je préfère rien dire</option>
              <option value="autre">Autre</option>
            </select>
          </div>
        </section>

        <section>
          <p class="p-question">Recommanderiez-vous Freecodecamp à un ami ?</p>
          <div>
            <input
              type="radio"
              id="definitely"
              name="user-recommend"
              value="Absolument"
              checked
            />
            <label class="label-radio" for="definitely">Absolument</label>
          </div>

          <div>
            <input
              type="radio"
              id="maybe"
              name="user-recommend"
              value="Peut-etre"
            />
            <label class="label-radio" for="maybe">Peut-etre</label>
          </div>

          <div>
            <input type="radio" id="no" name="user-recommend" value="Non" />
            <label class="label-radio" for="no">Non</label>
          </div>
        </section>

        <section>
          <label class="label-role" for="prefered-feature"
            >Quelle est votre fonctionnalité préférée de FreeCodeCamp ?</label
          >
          <div>
            <select id="prefered-feature" name="prefered-feature">
              <option value="#">Sélectionnez une option</option>
              <option value="challenges">Challenges</option>
              <option value="projets">Projets</option>
              <option value="communauté">Communauté</option>
              <option value="open source">Open Source</option>
            </select>
          </div>
        </section>

        <section>
          <p class="p-question">Que voudriez-vous voir amélioré ?</p>
          <div>
            <input
              type="checkbox"
              id="front-end"
              name="improvement-project"
              value="#"
              checked
            />
            <label class="label-checkbox" for="front-end"
              >Projets Front-end</label
            >
          </div>

          <div>
            <input
              type="checkbox"
              id="back-end"
              name="improvement-project"
              value="#"
            />
            <label class="label-checkbox" for="back-end"
              >Projets Back-end</label
            >
          </div>

          <div>
            <input
              type="checkbox"
              id="data"
              name="improvement-project"
              value="#"
            />
            <label class="label-checkbox" for="data">Data Visualisation</label>
          </div>

          <div>
            <input
              type="checkbox"
              id="challenge"
              name="improvement-project"
              value="#"
            />
            <label class="label-checkbox" for="challenge">Challenges</label>
          </div>

          <div>
            <input
              type="checkbox"
              id="open-source"
              name="improvement-project"
              value="#"
            />
            <label class="label-checkbox" for="open-source"
              >Open Source Communauté</label
            >
          </div>

          <div>
            <input
              type="checkbox"
              id="help-rooms"
              name="improvement-project"
              value="#"
            />
            <label class="label-checkbox" for="help-rooms">Salles d'Aide</label>
          </div>

          <div>
            <input
              type="checkbox"
              id="video"
              name="improvement-project"
              value="#"
            />
            <label class="label-checkbox" for="video">Vidéos</label>
          </div>

          <div>
            <input
              type="checkbox"
              id="meetups"
              name="improvement-project"
              value="#"
            />
            <label class="label-checkbox" for="meetups">Meetups</label>
          </div>

          <div>
            <input
              type="checkbox"
              id="wiki"
              name="improvement-project"
              value="#"
            />
            <label class="label-checkbox" for="wiki">Wikipédia</label>
          </div>

          <div>
            <input
              type="checkbox"
              id="forum"
              name="improvement-project"
              value="#"
            />
            <label class="label-checkbox" for="forum">Forum</label>
          </div>

          <div>
            <input
              type="checkbox"
              id="courses"
              name="improvement-project"
              value="#"
            />
            <label class="label-checkbox" for="courses"
              >Courses supplémentaires</label
            >
          </div>
        </section>

        <section>
          <div id="div-textarea">
            <label id="label-suggestion" for="suggestion"
              >Autres commentaires ou suggestions ?</label
            >
            <textarea
              id="suggestion"
              name="comment"
              placeholder="Entrez votre message"
            ></textarea>
          </div>
        </section>

        <section>
          <input id="submit" type="submit" value="Envoyer formulaire" />
        </section>
      </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
